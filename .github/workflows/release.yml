on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main
    - name: Set VERSION variable from tag
      run: |
        echo "VERSION=>> $GITHUB_ENV
        git describe --tags --abbrev=0 >> $GITHUB_ENV
        type $GITHUB_ENV
    - name: Build
      run: dotnet build --configuration Release /p:Version=${VERSION}
    - name: Test
      run: dotnet test --configuration Release /p:Version=${VERSION} --no-build
    - name: Pack
      run: dotnet pack projects\netcore\WinFormMarkup\WinFormMarkup.csproj --configuration release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push projects\netcore\WinFormMarkup\bin\release\WinFormMarkup.${VERSION}.nupkg --source https://nuget.pkg.github.com/bigtlb/index.json --api-key ${{github.token}}
